swagger-api:
  version: "1.0"

spring:
  datasource:
    url: jdbc:postgresql://${PSQL_DATASOURCE_URL:localhost}:5444/userbook
    username: ${PSQL_DATASOURCE_USERNAME:admin}
    password: ${PSQL_DATASOURCE_PASSWORD:admin}
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update

server:
  port: 8091
  servlet:
    context-path: /app
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: health,info